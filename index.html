<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider without js...damn</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Let's fun!</h1>
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <div class="slider-conteiner">
        <div class="slider">
          <div class="slides slide1"></div>
          <div class="slides slide2"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>
        </div>
      </div>
      <div class="bottom-conteiner">
        <div class="slider-text">
          <p class="text">Нашел нужный код на Stackoverflow</p>
          <p class="text">
            Моя реакция, когда RsSchool запускают стрим по DOM после дедлайна
            museum-dom
          </p>
          <p class="text">"2"+"2"-"2"=20</p>
          <p class="text">Когда попросили написать слайдер на голом html,css</p>
        </div>
        <div class="controls">
          <label for="slide1">
            <span class="check1"></span>
          </label>
          <label for="slide2">
            <span class="check2"></span>
          </label>
          <label for="slide3">
            <span class="check3"></span>
          </label>
          <label for="slide4">
            <span class="check4"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
